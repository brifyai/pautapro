<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Definiciones de gradientes y efectos -->
  <defs>
    <!-- Gradiente principal azul -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente de acento -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombra suave -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#1e40af" flood-opacity="0.2"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Efecto de brillo -->
    <filter id="shine" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feSpecularLighting result="specOut" specularConstant="2" specularExponent="20" lighting-color="white">
        <fePointLight x="-50" y="30" z="200"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in" result="specOut2"/>
      <feComposite in="SourceGraphic" in2="specOut2" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>
  
  <!-- Fondo sutil -->
  <rect width="400" height="120" rx="16" fill="#f8fafc" opacity="0.5"/>
  
  <!-- Contenedor del logo -->
  <g transform="translate(30, 25)">
    <!-- Círculos de fondo con gradiente -->
    <circle cx="35" cy="35" r="32" fill="url(#accentGradient)" opacity="0.3"/>
    <circle cx="35" cy="35" r="28" fill="url(#accentGradient)" opacity="0.5"/>
    <circle cx="35" cy="35" r="24" fill="url(#accentGradient)" opacity="0.7"/>
    
    <!-- Letra P principal con efectos -->
    <g filter="url(#softShadow)">
      <!-- Sombra de la letra -->
      <path d="M 18 12 L 18 58 L 30 58 L 30 42 L 42 42 C 48 42 52 38 52 30 C 52 22 48 12 42 12 Z M 30 22 L 36 22 C 38.5 22 40 23.5 40 26 C 40 28.5 38.5 30 36 30 L 30 30 Z" 
            fill="#1e3a8a" 
            opacity="0.2" 
            transform="translate(2, 3)"/>
      
      <!-- Letra principal -->
      <path d="M 18 12 L 18 58 L 30 58 L 30 42 L 42 42 C 48 42 52 38 52 30 C 52 22 48 12 42 12 Z M 30 22 L 36 22 C 38.5 22 40 23.5 40 26 C 40 28.5 38.5 30 36 30 L 30 30 Z" 
            fill="url(#blueGradient)" 
            filter="url(#shine)"/>
      
      <!-- Detalle de brillo -->
      <path d="M 20 14 L 20 24 L 28 24 C 32 24 34 22 34 18 C 34 14 32 14 28 14 Z" 
            fill="#ffffff" 
            opacity="0.3"/>
    </g>
    
    <!-- Elementos de media mejorados -->
    <g filter="url(#softShadow)">
      <!-- Barra 1 -->
      <rect x="60" y="20" width="6" height="30" rx="3" fill="url(#blueGradient)" opacity="0.9"/>
      <rect x="60" y="20" width="6" height="8" rx="3" fill="#ffffff" opacity="0.4"/>
      
      <!-- Barra 2 -->
      <rect x="70" y="14" width="6" height="42" rx="3" fill="url(#blueGradient)" opacity="0.8"/>
      <rect x="70" y="14" width="6" height="10" rx="3" fill="#ffffff" opacity="0.3"/>
      
      <!-- Barra 3 -->
      <rect x="80" y="24" width="6" height="22" rx="3" fill="url(#blueGradient)" opacity="0.7"/>
      <rect x="80" y="24" width="6" height="6" rx="3" fill="#ffffff" opacity="0.5"/>
      
      <!-- Barra 4 -->
      <rect x="90" y="18" width="6" height="34" rx="3" fill="url(#blueGradient)" opacity="0.6"/>
      <rect x="90" y="18" width="6" height="8" rx="3" fill="#ffffff" opacity="0.4"/>
      
      <!-- Barra 5 -->
      <rect x="100" y="22" width="6" height="26" rx="3" fill="url(#blueGradient)" opacity="0.5"/>
      <rect x="100" y="22" width="6" height="6" rx="3" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Elementos decorativos -->
    <circle cx="115" cy="25" r="2" fill="#3b82f6" opacity="0.8"/>
    <circle cx="120" cy="30" r="1.5" fill="#60a5fa" opacity="0.9"/>
    <circle cx="117" cy="35" r="1" fill="#93c5fd"/>
  </g>
  
  <!-- Texto "PautaPro" con tipografía mejorada -->
  <g transform="translate(160, 45)">
    <!-- Sombra del texto -->
    <text x="2" y="2" font-family="'Trebuchet MS', Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e3a8a" opacity="0.2">Pauta</text>
    <text x="102" y="2" font-family="'Trebuchet MS', Arial, sans-serif" font-size="42" font-weight="bold" fill="#1e3a8a" opacity="0.2">Pro</text>
    
    <!-- Texto principal con gradiente -->
    <text font-family="'Trebuchet MS', Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#blueGradient)" filter="url(#softShadow)">Pauta</text>
    <text x="100" font-family="'Trebuchet MS', Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#blueGradient)" filter="url(#softShadow)">Pro</text>
    
    <!-- Detalle de brillo en el texto -->
    <text font-family="'Trebuchet MS', Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" opacity="0.1">Pauta</text>
    <text x="100" font-family="'Trebuchet MS', Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" opacity="0.1">Pro</text>
  </g>
  
  <!-- Tagline mejorado -->
  <text x="160" y="75" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="#64748b" letter-spacing="1">Publicidad Inteligente</text>
  
  <!-- Línea decorativa con gradiente -->
  <line x1="160" y1="85" x2="280" y2="85" stroke="url(#blueGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Elementos decorativos adicionales -->
  <g transform="translate(320, 35)">
    <circle cx="0" cy="0" r="4" fill="url(#blueGradient)" opacity="0.8"/>
    <circle cx="15" cy="5" r="3" fill="#60a5fa" opacity="0.9"/>
    <circle cx="8" cy="12" r="2" fill="#93c5fd"/>
    <circle cx="20" cy="15" r="1.5" fill="#dbeafe"/>
  </g>
  
  <!-- Marco sutil -->
  <rect x="2" y="2" width="396" height="116" rx="14" fill="none" stroke="url(#blueGradient)" stroke-width="1" opacity="0.3"/>
</svg>